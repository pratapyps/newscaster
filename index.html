<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newscaster</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Farcaster Mini App SDK (must load before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/miniapp-sdk.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__content">
      <h1 class="header__title">📰 Newscaster</h1>
      <button class="btn-icon search-btn" id="searchBtn" aria-label="Search">🔍</button>
    </div>
    <!-- Search Modal -->
    <div class="search-modal hidden" id="searchModal">
      <div class="search-modal__content">
        <div class="search-input-wrapper">
          <input type="text" id="searchInput" class="form-control search-input" placeholder="Search news headlines..." />
          <button class="btn-icon search-close" id="searchClose">✕</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Category Tabs -->
  <nav class="main-nav">
    <div class="nav-tabs" id="navTabs">
      <button class="nav-tab active" data-category="All">All</button>
      <button class="nav-tab" data-category="Tech">Tech</button>
      <button class="nav-tab" data-category="Crypto">Crypto</button>
      <button class="nav-tab" data-category="DeFi">DeFi</button>
      <button class="nav-tab" data-category="Base">Base</button>
      <button class="nav-tab" data-category="Farcaster">Farcaster</button>
      <button class="nav-tab" data-category="NFTs">NFTs</button>
      <button class="nav-tab" data-category="Degen">Degen</button>
      <button class="nav-tab" data-category="Bookmarks">Bookmarks</button>
    </div>
  </nav>

  <!-- App Container -->
  <main id="app" class="app-container">
    <!-- News cards or skeletons render here -->
  </main>

  <!-- Application Script -->
  <script src="app.js"></script>
</body>
</html>
